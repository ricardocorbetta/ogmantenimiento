<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OG Mantenimiento Integral</title>
  <meta name="description" content="Soluciones integrales para propiedades exigentes en La Plata y alrededores.">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Work+Sans:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-principal: #0D47A1;
      --color-secundario: #1976D2;
      --color-acento: #00ACC1;
      --color-fondo: #F5F7FA;
      --color-texto: #263238;
      --fuente-base: 'Work Sans', sans-serif;
      --fuente-titulo: 'Rubik', sans-serif;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--fuente-base);
      background-color: var(--color-fondo);
      color: var(--color-texto);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, var(--color-principal), var(--color-secundario));
      color: white;
      text-align: center;
      padding: 60px 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: padding 0.3s ease, transform 0.3s ease;
    }
    header.shrink {
      padding: 20px 20px 10px;
    }
    .logo {
      max-width: 300px;
      margin-bottom: 20px;
    }
    .fallback-logo {
      font-family: var(--fuente-titulo);
      font-size: 2em;
      font-weight: 600;
      color: white;
      margin-bottom: 20px;
      display: none;
    }
    .hero-text h1 {
      display: none;
    }
    .hero-text p {
      font-size: 1.2em;
      font-weight: 300;
    }
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .section {
      margin-bottom: 60px;
    }
    .section h2 {
      color: var(--color-principal);
      margin-bottom: 20px;
      font-family: var(--fuente-titulo);
      font-size: 1.8em;
    }
    .section ul {
      padding-left: 20px;
    }
    .section ul li {
      margin-bottom: 10px;
    }
    .button {
      display: inline-block;
      background-color: var(--color-acento);
      color: white;
      padding: 14px 24px;
      margin: 10px 10px 0 0;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }
    .button:hover {
      background-color: #008B9A;
      transform: translateY(-2px);
    }
    footer {
      background-color: #ECEFF1;
      padding: 25px;
      text-align: center;
      font-size: 0.9em;
      color: #546E7A;
    }
    @media (max-width: 768px) {
      .hero-text p {
        font-size: 1em;
      }
    }
    @media (max-width: 480px) {
      .button {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
  <script>
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      header.classList.toggle('shrink', window.scrollY > 10);
    });
    window.addEventListener('DOMContentLoaded', function () {
      const logoImg = document.querySelector('.logo');
      const fallback = document.querySelector('.fallback-logo');
      logoImg.onerror = function () {
        logoImg.style.display = 'none';
        fallback.style.display = 'block';
      }
    });
  </script>
</head>
<body>

<header>
  <img class="logo" src="https://res.cloudinary.com/dohfnpgq9/image/upload/v1744492996/A_logo_for_OG_Mantenimiento_Integral_is_set_agai.png" alt="OG Mantenimiento Integral">
  <div class="fallback-logo">OG Mantenimiento Integral</div>
  <div class="hero-text">
    <p>Servicios integrales para propiedades exigentes en La Plata y zona de influencia.</p>
  </div>
</header>

<main>
  <!-- contenido permanece igual -->
</main>

<footer>
  © 2024 OG Mantenimiento Integral · La Plata, Buenos Aires · Todos los derechos reservados.
</footer>

</body>
</html>
